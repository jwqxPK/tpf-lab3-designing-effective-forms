<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      defer
    ></script>

    <title>Efektywne formularze</title>
  </head>

  <body>
    <div class="container">
      <h1>Uzupełnij formularz</h1>
      <form id="form">
        <!-- Dane osobowe -->
        <div id="personalInfo" class="form-section">
          <h2>Dane kontaktowe i adresowe</h2>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="firstName" class="form-label">Wpisz imię</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Imię"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="lastName" class="form-label">Wpisz nazwisko</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Nazwisko"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Dane adresowe -->
          <div class="mb-3">
            <label for="street" class="form-label">Wpisz nazwę ulicy</label>
            <input
              type="text"
              class="form-control"
              id="street"
              placeholder="Ulica"
              required
            />
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="zipCode" class="form-label"
                  >Wpisz kod pocztowy</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="zipCode"
                  placeholder="Kod pocztowy"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="city" class="form-label">Wpisz miasto</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Miasto"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label"
                >Wybierz kraj z listy</label
              >
              <select class="form-select" id="country" required>
                <option value="">Kraj</option>
                <!-- Options will be filled by JavaScript -->
              </select>
            </div>
          </div>
          <!-- Dane kontaktowe -->
          <div class="row mb-3">
            <label for="phoneNumber" class="form-label"
              >Podaj numer telefonu komórkowego</label
            >
            <div class="input-group">
              <select
                class="form-select"
                id="countryCode"
                aria-label="Wybierz numer kierunkowy"
              >
                <!-- option selected>Kod kraju</option -->
                <option value="+48">+48 (Polska)</option>
                <option value="+1">+1 (Stany Zjednoczone)</option>
                <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
              </select>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                placeholder="Numer komórkowy"
                required
              />
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary next-btn"
            onclick="showSection('orderOptions')"
          >
            Dalej
          </button>
        </div>

        <!-- Opcje zamówienia -->
        <div id="orderOptions" class="form-section" style="display: none">
          <h2>Opcje przesyłki</h2>
          <div class="mb-3">
            <label for="shippingMethod" class="form-label"
              >Wskaż rodzaj przesyłki</label
            >
            <div class="row">
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="shippingMethod"
                    id="shippingDPD"
                  />
                  <label class="form-check-label" for="shippingDPD">DPD</label>
                </div>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="shippingMethod"
                    id="shippingInPost"
                  />
                  <label class="form-check-label" for="shippingInPost"
                    >InPost</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label"
              >Wskaż rodzaj płatności</label
            >
            <div class="row">
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="paymentCard"
                  />
                  <label class="form-check-label" for="paymentCard"
                    >Karta</label
                  >
                </div>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="paymentBLIK"
                  />
                  <label class="form-check-label" for="paymentBLIK">BLIK</label>
                </div>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="paymentAgent"
                  />
                  <label class="form-check-label" for="paymentAgent"
                    >Pośrednik płatności</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="vatUE" />
              <label class="form-check-label" for="vatUE"
                >Zaznacz to pole jeśli obowiązuje Cię VAT UE</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="vatNumber" class="form-label">Wpisz numer VAT</label>
            <input
              type="text"
              class="form-control"
              id="vatNumber"
              aria-describedby="vatHelp"
              placeholder="Numer VAT"
            />
            <div id="vatHelp" class="form-text">
              Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
              podmiotu gospodarczego.
            </div>
          </div>

          <!-- Dane do faktury -->
          <div class="mb-3">
            <label for="invoiceData" class="form-label"
              >Wpisz dane do faktury</label
            >
            <textarea
              class="form-control"
              id="invoiceData"
              rows="3"
              placeholder="Dane do faktury"
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-secondary prev-btn"
            onclick="showSection('personalInfo')"
          >
            Cofnij
          </button>
          <button
            type="button"
            class="btn btn-primary next-btn"
            onclick="showSection('loginInfo')"
          >
            Dalej
          </button>
        </div>

        <!-- Dane logowania -->
        <div id="loginInfo" class="form-section" style="display: none">
          <h2>Dane logowania</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Wpisz adres mailowy</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Adres mailowy"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Wpisz hasło</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Hasło"
            />
          </div>
          <button
            type="button"
            class="btn btn-secondary prev-btn"
            onclick="showSection('orderOptions')"
          >
            Cofnij
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#form-feedback-modal"
          >
            Prześlij formularz
          </button>
        </div>
      </form>
    </div>

    <!-- Raport kliknięć -->
    <div
      class="modal fade"
      id="form-feedback-modal"
      tabindex="-1"
      aria-labelledby="raportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raportModalLabel">
              Raport kliknięć
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showSection(sectionId) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((section) => {
          section.style.display = "none";
        });
        document.getElementById(sectionId).style.display = "block";
      }
    </script>
  </body>
</html>
